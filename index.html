<body>

<header>
  <div class="container clearfix">
    <div class="row">
      <div class="twelvecol last">
        <h1 id="title">Ideal Forms</h1>
        <a href="https://github.com/elclanrs/jq-idealforms/zipball/master" id="download">Download</a>
        <span id="calltoaction">Get the latest stable version!</span>
      </div>
    </div>
  </div>
</header>

<div class="container clearfix">
<div class="row">
  <div class="twelvecol">
    <form id="my-form">
        <div>
          <h2>Essential:</h2>
          <p>Personal user information</p>
        </div>
        <div><label>Username:</label><input id="username" name="username" type="text"/></div>
        <div><label>Password:</label><input id="password" name="password" type="password"/></div>
        <div><label>E-Mail:</label><input name="email" class="required email" type="email"/></div>
        <div><label>Date:</label><input name="date" class="date" type="text" placeholder="mm/dd/yyyy"/></div>
        <div><label>Image:</label><input name="file" multiple type="file"/></div>

        <div>
          <h2>Options:</h2>
          <p>Many options to select from</p>
        </div>
        <div id="languages">
          <label>Languages:</label>
          <label><input type="checkbox" name="langs[]" value="English"/>English</label>
          <label><input type="checkbox" name="langs[]" value="Chinese"/>Chinese</label>
          <label><input type="checkbox" name="langs[]" value="Spanish"/>Spanish</label>
          <label><input type="checkbox" name="langs[]" value="French"/>French</label>
          <label><input type="checkbox" name="langs[]" value="German"/>German</label>
          <label><input type="checkbox" name="langs[]" value="Korean"/>Korean</label>
        </div>
        <div><label>Radios:</label>
          <label><input type="radio" name="radio" checked/>One</label>
          <label><input type="radio" name="radio"/>Two</label>
          <label><input type="radio" name="radio"/>Three</label>
        </div>

        <div>
          <h2>Contact:</h2>
          <p>Typical contact stuff</p>
        </div>
        <div><label>Zip:</label><input type="text" name="zip" class="zip"/></div>
        <div><label>Phone:</label><input type="tel" name="phone" class="phone"/></div>
        <div><label>State:</label>
        <select id="states" name="states">
          <option value="Select a State">Select a State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select></div>
      <div><label>Comments:</label><textarea id="comments" name="comments"></textarea></div>

      <div>&nbsp;<hr/></div>
      <div><button type="submit">Submit</button><button id="reset" type="button">Reset</button></div>

    </form>
  </div>
</div>
</div>

<footer>
  <div class="container clearfix">
    <div class="row">
      <div class="twelvecol last">
        <p id="copy">2012. Cedric Ruiz. <a href="http://spacirdesigns.com">Spacir Designs</a>.</p>
        <p id="fork">Fork me on github &raquo; <a href="https://github.com/elclanrs/jq-idealforms">https://github.com/elclanrs/jq-idealforms</a></p>
      </div>
    </div>
  </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="js/min/jquery.idealforms.min.js"></script>
<script>

  var users = ['admin', 'user'];

  var options = {
    inputs: {
     'password': {
       filters: 'required pass',
     },
     'username': {
        filters: 'required username exclude',
        data: {
          exclude: users
        }
      },
      'file': {
        filters: 'extension',
        data: {
          extension: ['jpg']
        }
      },
      'comments': {
        filters: 'min max',
        data: {
          min: 50,
          max: 200
        }
      },
      'states': {
      	filters: 'exclude',
      	data: {
      		exclude: ['Select a State']
      	},
      	errors : {
      		exclude: 'Select a State.'
      	}
      },
      'langs[]': {
        filters: 'min max',
        data: {
          min: 2,
          max: 3
        },
        errors: {
          min: 'Check at least <strong>2</strong> options.',
          max: 'No more than <strong>3</strong> options allowed.'
        }
      }
    }
  };

  var $form = $('#my-form');
  var $idealform = $form.idealforms(options);

  $('#reset').click(function(){
    $idealform.reset().fresh().focusFirst()
  });

  $idealform.focusFirst();
